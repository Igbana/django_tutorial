{% extends 'main.html' %}
{% load static %}


{% block stylesheet %}
<link rel="stylesheet" href="{% static '/css/screens/products.css' %}">
{% endblock stylesheet %}

{% block content %}

<h1>
    <div class="products-div">
        <h5>Products</h5>
        <hr>
        <div class="product-table">
            <table>
                <tr>
                    <th>
                        Product
                    </th>
                    <th>
                        Category
                    </th>
                    <th>
                        Price
                    </th>
                </tr>
                {% for product in products %}
                    <tr>
                        <td>{{ product.name }}</td>
                        <td>{{ product.category }}</td>
                        <td>{{ product.price }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
</h1>

{% endblock content %}
