{% block order_table %}
<table>
    <tr>
        <th>
            Product
        </th>
        <th>
            Date ordered
        </th>
        <th>
            Status
        </th>
        <th>
            Update
        </th>
        <th>
            Remove
        </th>
    </tr>
    {% for order in orders %}
    <tr>
        <td>{{ order.product }}</td>
        <td>{{ order.date_created }}</td>
        <td>{{ order.status }}</td>
        <td><a href="{% url 'update_order' order.id %}" id="update-link">Update</a></td>
        <td><a href="{% url 'delete_order' order.id %}" id="delete-link">Delete</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock order_table %}
